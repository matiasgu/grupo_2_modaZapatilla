<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <!-- Agregar enlaces a otros estilos o recursos que necesite -->
    <title>Registro de Usuario</title>
</head>
<body>
    <!-- Estructura de la página de registro -->
    <header>
        <!-- tengo que agregar contenido del encabezado si es necesario -->
    </header>
    <main>
        <section id="registration-form">
            <h2>Registro de Usuario</h2>
            <!-- Formulario de registro -->
            <form>
                <!-- Campo: Nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Jose" required>
                <!-- Campo: Apellido -->
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ej: Perez" required>
                <!-- Campo: Correo -->
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Ej: juanperez@gmail.com" required>
                <!-- Campo: Celular o Teléfono (opcional) -->
                <label for="celular">Celular o Teléfono (opcional):</label>
                <input type="tel" id="celular" name="celular" placeholder="Ej: 1545000000">
                <!-- Campo: Contraseña -->
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
                <!-- Campo: Confirmar Contraseña -->
                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" placeholder="Confirme su contraseña" required>
                <!-- Checkbox: Aceptar términos y condiciones -->
                <label>
                    <input type="checkbox" id="acepto-terminos" name="acepto-terminos" required>
                    Acepto las políticas de privacidad y términos y condiciones
                </label>
                <!-- Botones: Registrarme y Cancelar -->
                <div id="botones">
                    <button type="submit"> Registrarme </button>
                    <button type="button" onclick="cancelarRegistro()"> Cancelar </button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <!-- Agregar contenido del pie de página si es necesario -->
    </footer>

    <!-- Script para la función de cancelar -->
    <script>
        function cancelarRegistro() {
            // Implementa la lógica para cancelar el registro si es necesario
            alert('Registro cancelado');
        }
    </script>
</body>
</html>
