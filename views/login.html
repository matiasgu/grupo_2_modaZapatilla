<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../public/css/home.css">
   <!-- <link rel="stylesheet" href="../public/css/register.css">-->
    <link rel="stylesheet" href="../public/css/login.css">
    <title>Login de Usuario</title>
</head>
<body>
    <header>
        <div class="contenedor-header">
            <div class="logo">
                <img src="../public/img/modaFinal1.png">
            </div>
            <form action="#" method="GET" class="buscador">
                <input type="text" name="keywords" placeholder="Buscar productos, marcas y más" class="buscador-input">
                <button type="submit" class="buscador-boton"><i class="fas fa-search"></i></button>
            </form>
            <div class="registro">
                <a href="">registrar<i class="fa-regular fa-address-card"></i></a>
                <a href="">ingresar<i class="fa-regular fa-user"></i></a>
            </div>
            
        </div>
        <div class="nav">
            <nav>
                <a href="/views/home.html" onclick="">HOME</a>
                <a href="#" onclick="">HOMBRE</a>                
                <a href="#" onclick="">MUJERE</a>
                <a href="#" onclick="">OFERTAS</a>                
            </nav>
            <div class="hambur">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="carrito">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            
        </div>
        <!-- Contenido del encabezado como el logo quizas ver mas adelante -->
    </header>
    <main>
        <section id="login-usuario">
            <h2>Ingresar</h2>
            <!-- Formulario de registro -->
            <form action="/registro" method="post">
               
                <!-- Campo: Correo -->
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Ej: juanperez@gmail.com" required>
               
                <!-- Campo: Contraseña -->
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
                
                <!-- Checkbox: Aceptar términos y condiciones -->
                
                <!-- Botón: Registrarme -->
                <div id="botones">
                    <button class="button-login" type="submit">Iniciar Sesión </button>
                   
                </div>

                <label for="modlgn_remember"><a href="#">¿Has olvidado la contraseña ? </a></label>
                
                <div id="botones2">
                    <button class="button-crear-cuenta" type="submit">Crear Cuenta Nueva </button>
                 
                </div>
            </form>
        </section>
    </main>


    <footer>
        <div class="info-footer">
            <p>deccion</p>
            <p>coopy</p>

        </div>
        <div class="redes-footer">
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-square-whatsapp"></i></a>   
        </div>
    </footer>
</body>
</html>
